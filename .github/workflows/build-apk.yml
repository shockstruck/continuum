name: Build

on:
  push:
    tags:
      - 'v*'
  pull_request:
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set-up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup and build with Gradle
      uses: gradle/gradle-build-action@v3
      with:
        arguments: assembleDebug assembleRelease -x lint -x lintVitalMinifiedRelease -x lintVitalRelease

    - name: Sign Release APKs
      env:
        SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "$SIGNING_KEY" | base64 -d > keystore.jks
        mkdir -p app/build/outputs/apk/signed
        for apk in app/build/outputs/apk/release/*.apk; do
          filename=$(basename "$apk" .apk)
          ${ANDROID_HOME}/build-tools/34.0.0/apksigner sign \
            --ks keystore.jks \
            --ks-key-alias "$KEY_ALIAS" \
            --ks-pass pass:"$KEY_STORE_PASSWORD" \
            --key-pass pass:"$KEY_PASSWORD" \
            --out "app/build/outputs/apk/signed/${filename}-signed.apk" \
            "$apk"
        done
        rm keystore.jks

    - name: Upload Debug APKs
      uses: actions/upload-artifact@v4
      with:
        name: Continuum-debug-${{github.sha}}
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error

    - name: Upload Signed Release APKs
      uses: actions/upload-artifact@v4
      with:
        name: Continuum-release-${{github.sha}}
        path: app/build/outputs/apk/signed/*.apk
        if-no-files-found: error

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: app/build/outputs/apk/signed/*.apk
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
